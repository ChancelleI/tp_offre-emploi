<!-- core/templates/core/view_applications.html -->
{% extends 'core/base.html' %}

{% block content %}
  <h1>Candidatures pour l'offre : {{ job_offer.title }}</h1>
  <ul>
    {% for application in applications %}
      <li>
        {{ application.job_seeker.username }} - Statut : {{ application.status }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
